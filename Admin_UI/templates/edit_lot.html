{% extends "base.html" %}

{% block title %}Edit Parking Lot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4><i class="fas fa-edit me-2"></i>Edit Parking Lot</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label for="location_name" class="form-label">Prime Location Name *</label>
                            <input type="text" class="form-control" id="location_name" 
                                   name="location_name" value="{{ lot.prime_location_name }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="pin_code" class="form-label">Pin Code *</label>
                            <input type="text" class="form-control" id="pin_code" 
                                   name="pin_code" value="{{ lot.pin_code }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address *</label>
                        <textarea class="form-control" id="address" name="address" 
                                  rows="3" required>{{ lot.address }}</textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Price per Hour (â‚¹) *</label>
                            <input type="number" step="0.01" class="form-control" id="price" 
                                   name="price" value="{{ lot.price }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="max_spots" class="form-label">Maximum Spots *</label>
                            <input type="number" min="1" class="form-control" id="max_spots" 
                                   name="max_spots" value="{{ lot.maximum_number_of_spots }}" required>
                            <small class="form-text text-muted">
                                Current: {{ lot.spots|length }} 
                                ({{ lot.get_occupancy_stats().occupied }} occupied)
                            </small>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary w-100">Cancel</a>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-warning w-100">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
