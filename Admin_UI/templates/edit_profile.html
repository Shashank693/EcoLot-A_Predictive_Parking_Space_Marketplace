{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-header bg-info text-white text-center">
        <h3><i class="fas fa-user-edit me-2"></i>Edit Profile</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" value="{{ current_user.full_name }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ current_user.email }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" name="phone" class="form-control" value="{{ current_user.phone }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" rows="2" required>{{ current_user.address }}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Pin Code</label>
            <input type="text" name="pin_code" class="form-control" value="{{ current_user.pin_code }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New Password <small>(leave blank to keep current)</small></label>
            <input type="password" name="password" class="form-control">
          </div>
          <div class="d-flex">
            <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
