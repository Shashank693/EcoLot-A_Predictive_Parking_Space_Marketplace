{% extends "base.html" %}

{% block title %}View Parking Spot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4><i class="fas fa-parking me-2"></i>Parking Spot Details</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Spot ID</label>
                    <input type="text" class="form-control bg-light" value="{{ spot.spot_number }}" readonly>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control bg-light" value="{{ spot.lot.prime_location_name }}" readonly>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Pin Code</label>
                    <input type="text" class="form-control bg-light" value="{{ spot.lot.pin_code }}" readonly>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <input type="text" class="form-control bg-success text-white" value="Available" readonly>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-secondary w-100" onclick="window.history.back()">Close</button>
                    </div>
                    <div class="col-md-6">
                        <a href="{{ url_for('delete_spot', spot_id=spot.id) }}" class="btn btn-danger w-100"
                            onclick="return confirm('Are you sure you want to delete this parking spot? This action cannot be undone.')">
                            Delete
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
