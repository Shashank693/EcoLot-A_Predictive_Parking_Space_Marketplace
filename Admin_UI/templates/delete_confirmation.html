{% extends "base.html" %}

{% block title %}Delete Parking Lot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h4><i class="fas fa-trash me-2"></i>Delete Parking Lot</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Warning!</strong> This action cannot be undone.
                </div>
                
                <form method="POST" action="{{ url_for('confirm_delete_lot') }}">
                    <input type="hidden" name="lot_id" value="{{ lot.id }}">
                    
                    <!-- Lot Details -->
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <label class="form-label">Prime Location Name</label>
                            <input type="text" class="form-control bg-light" value="{{ lot.prime_location_name }}" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Pin Code</label>
                            <input type="text" class="form-control bg-light" value="{{ lot.pin_code }}" readonly>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <textarea class="form-control bg-light" rows="2" readonly>{{ lot.address }}</textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">Price/Hour</label>
                            <input type="text" class="form-control bg-light" value="₹{{ lot.price }}" readonly>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Total Spots</label>
                            <input type="text" class="form-control bg-light" value="{{ lot.maximum_number_of_spots }}" readonly>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Ever Occupied</label>
                            <input type="text" class="form-control bg-light" value="{{ lot.get_total_spots_ever_occupied() }}" readonly>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Total Revenue</label>
                            <input type="text" class="form-control bg-light" value="₹{{ lot.get_total_revenue() }}" readonly>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary w-100">Cancel</a>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-danger w-100">Delete</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
