{% extends "base.html" %}

{% block title %}Book Parking Spot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4><i class="fas fa-car me-2"></i>Book the Parking Spot</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('confirm_booking') }}">
                    <!-- Pre-filled Data -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Spot ID</label>
                            <input type="text" class="form-control bg-light" value="{{ spot.spot_number }}" readonly>
                            <input type="hidden" name="spot_id" value="{{ spot.id }}">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Lot ID</label>
                            <input type="text" class="form-control bg-light" value="{{ lot.id }}" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">User ID</label>
                            <input type="text" class="form-control bg-light" value="{{ user.id }}" readonly>
                        </div>
                    </div>
                    
                    <!-- User Input Fields -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="vehicle_license_plate" class="form-label">Vehicle Number *</label>
                            <input type="text" class="form-control" id="vehicle_license_plate" 
                                   name="vehicle_license_plate" placeholder="e.g., KA-01-HH-1234" required>
                        </div>
                        <div class="col-md-6">
                            <label for="vehicle_color" class="form-label">Vehicle Color *</label>
                            <select class="form-select" id="vehicle_color" name="vehicle_color" required>
                                <option value="">Select color...</option>
                                <option value="White">White</option>
                                <option value="Black">Black</option>
                                <option value="Silver">Silver</option>
                                <option value="Red">Red</option>
                                <option value="Blue">Blue</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Location Info -->
                    <div class="alert alert-info">
                        <h6>Parking Details:</h6>
                        <p><strong>Location:</strong> {{ lot.prime_location_name }}</p>
                        <p><strong>Address:</strong> {{ lot.address }}</p>
                        <p><strong>Price:</strong> â‚¹{{ lot.price }}/hour</p>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="row">
                        <div class="col-md-6">
                            <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary w-100">Cancel</a>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-success w-100">Reserve</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
